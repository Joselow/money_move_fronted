name: verify_secrets

on:
  workflow_dispatch: {}   # ejecuta manualmente desde la pesta√±a Actions

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar presencia de Secrets
        run: |
          echo "APP_DIR: $([ -n "${{ secrets.APP_DIR }}" ] && echo OK || echo MISSING)"
          echo "NODE_VERSION: $([ -n "${{ secrets.NODE_VERSION }}" ] && echo OK || echo MISSING)"
          echo "SSH_PRIVATE_KEY: $([ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo OK || echo MISSING)"
          echo "VPS_HOST: $([ -n "${{ secrets.VPS_HOST }}" ] && echo OK || echo MISSING)"
          echo "VPS_PORT: $([ -n "${{ secrets.VPS_PORT }}" ] && echo OK || echo MISSING)"
          echo "VPS_USER: $([ -n "${{ secrets.VPS_USER }}" ] && echo OK || echo MISSING)"
